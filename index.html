<!DOCTYPE html>
<html>
<head>
    <title>Science Informational Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .sidebar {
            width: 0;
            height: 100vh;
            background-color: #222;
            position: fixed;
            top: 0;
            left: 0;
            overflow-x: hidden;
            transition: 0.3s;
            padding: 20px;
        }
        
        .show-sidebar {
            width: 250px;
        }
        
        .nav-links {
            display: flex;
            flex-direction: column;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .nav-links li {
            margin-bottom: 10px;
        }
        
        .nav-links a {
            color: #fff;
            text-decoration: none;
        }
        
        .menu-icon {
            display: block;
            cursor: pointer;
            font-size: 20px;
            color: #fff;
            margin-bottom: 20px;
        }
        
        @media only screen and (min-width: 768px) {
            .menu-icon {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="menu-icon">&#9776;</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Articles</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    
    <script>
        const menuIcon = document.querySelector(".menu-icon");
        const sidebar = document.querySelector(".sidebar");

        menuIcon.addEventListener("click", () => {
            sidebar.classList.toggle("show-sidebar");
        });
    </script>
</body>
</html>
